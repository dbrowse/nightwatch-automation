language: node_js
node_js:
  - "17.1.0"
cache: npm
services:
  - xvfb
dist: trusty
addons:
  chrome: stable
before_install:
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &
script:
  - xvfb-run npm test

deploy:
  provider: pages
  github-token: $GITHUB_TOKEN
  on:
    branch: feature/loginPage
